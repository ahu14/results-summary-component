<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result-summary-box">
    <div class="result-box">
      <p id="result-para">Your Result</p>
      
      <div class="score-box">
        <span id="score-title">76</span>
        <p id="para">of 100</p>
      </div>

      <div class="summary-box">
        <h2 id="summary-title">Great</h2>
        <p id="summary-para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary-details-box">
      <h3 id="summary-list-title">Summary</h3>

      <div class="progress-list">
        <div class="progress-box red">
          <img class="progress-image" src="./assets/images/icon-reaction.svg">
          <p class="progress-status">
            Reaction
          </p>
          <div class="progress-value">
            <span id="progress-value">80</span>
            <p id="para">&nbsp;/ 100</p>
          </div>
        </div>
  
        <div class="progress-box orange">
          <img class="progress-image" src="./assets/images/icon-memory.svg">
          <p class="progress-status">
            Memory
          </p>
          <div class="progress-value">
            <span id="progress-value">92</span>
            <p id="para">&nbsp;/ 100</p>
          </div>
        </div>
  
        <div class="progress-box green">
          <img class="progress-image" src="./assets/images/icon-verbal.svg">
          <p class="progress-status">
            Verbal
          </p>
          <div class="progress-value">
            <span id="progress-value">61</span>
            <p id="para">&nbsp;/ 100</p>
          </div>
        </div>
  
        <div class="progress-box purple">
          <img class="progress-image" src="./assets/images/icon-visual.svg">
          <p class="progress-status">
            Visual
          </p>
          <div class="progress-value">
            <span id="progress-value">72</span>
            <p id="para">&nbsp;/ 100</p>
          </div>
        </div>
      </div>

      <button class="continue-btn">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sherly Hu</a>.
  </div>
</body>
</html>
